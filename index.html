<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USTH</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js and required modules -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="ui">
        <button id="floor-1" class="floor-btn active">Tầng 01</button>
        <button id="floor-2" class="floor-btn">Tầng 02</button>
        <button id="floor-3" class="floor-btn">Tầng 03</button>
    </div>
    <div id="scene-container"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <div class="loading-text">Đang tải...</div>
    </div>
    <div id="panorama-container">
        <div id="panorama-ui">
            <div id="panorama-instructions">Drag to rotate view • Scroll to zoom in/out</div>
            <div class="panorama-btn-group">
                <button id="exit-panorama" class="panorama-btn">Thoát Panorama</button>
                <button id="auto-rotate" class="panorama-btn">Tự động xoay</button>
                <button id="set-default-view" class="panorama-btn">Đặt mặc định</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
