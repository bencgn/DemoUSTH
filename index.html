<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Web Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js and required modules -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="ui">
        <button id="floor-1" class="floor-btn active">Floor 01</button>
        <button id="floor-2" class="floor-btn">Floor 02</button>
        <button id="floor-3" class="floor-btn">Floor 03</button>
    </div>
    <div id="scene-container"></div>
    <div id="panorama-container">
        <div id="panorama-ui">
            <div id="panorama-instructions">Drag to rotate view â€¢ Scroll to zoom in/out</div>
            <div class="panorama-btn-group">
                <button id="exit-panorama" class="panorama-btn">Exit Panorama</button>
                <button id="auto-rotate" class="panorama-btn">Auto Rotate</button>
                <button id="set-default-view" class="panorama-btn">Set Default View</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
